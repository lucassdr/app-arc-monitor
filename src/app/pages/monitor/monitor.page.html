<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Monitor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">

  <ion-row align-items-center>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle color="light">Máquina analisada: </ion-card-subtitle>
        <ion-card-subtitle *ngFor="let machine of machines" color="warning">
          <p> {{machine.title}} </p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content color="light" *ngFor="let item of items">
          <h6>{{item.title}} {{item.valor}}</h6>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-tabs>

        <ion-tab-bar slot="bottom">

          <ion-tab-button expand="full" routerLink="/menu/monitor">
            <ion-label>Monitor</ion-label>
            <ion-icon name="pulse"></ion-icon>
          </ion-tab-button>

          <ion-tab-button expand="full" routerLink="/menu/historico">
            <ion-label>Histórico</ion-label>
            <ion-icon name="list"></ion-icon>
          </ion-tab-button>

          <ion-tab-button expand="full" routerLink="/menu/sobre">
            <ion-label>Sobre</ion-label>
            <ion-icon name="hammer"></ion-icon>
          </ion-tab-button>

        </ion-tab-bar>
      </ion-tabs>
    </ion-title>
  </ion-toolbar>
</ion-footer>
